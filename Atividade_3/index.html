<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CEP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>Consulta CEP</h1>

      <button id="consultar">Consultar</button>

    <div id="resultado">
      <h3>Resultado</h3>
      <p id="dados"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
